<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mis 15 años - Viviana Ramón Suquilanda</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Bodoni+Moda:wght@400;700&family=Patrick+Hand&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="page">
        <!-- Encabezado -->
        <header class="hero">
            <div class="pretitle-wrap">
                <img src="assets/img/crown_rb.png" alt="Corona" class="crown" aria-hidden="true" />
                <p class="pretitle" aria-label="Mis 15 años">
                    <span class="mis">Mis</span>
                    <span class="num">15</span>
                    <span class="anios">años</span>
                </p>
            </div>

            <h1 class="title">Viviana Ramón Suquilanda</h1>
        </header>


        <!-- Contador (embebido) -->
        <section class="countdown" aria-label="Cuenta regresiva">
            <div class="countdown-embed">
                <img src="assets/icons/gift.png" alt="" class="gift gift-left" aria-hidden="true" />

                <!-- NUEVO: wrapper con padding lateral -->
                <div class="countdown-core">
                    <script>(function (d, s, id) { var js, pjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = "//www.tickcounter.com/static/js/loader.js"; pjs.parentNode.insertBefore(js, pjs); }(document, "script", "tickcounter-sdk"));</script>
                    <a data-type="countdown" data-id="8616169" class="tickcounter"
                        style="display:block; left:0; width:90%; height:0; position:relative; padding-bottom:25%; margin:0 auto;"
                        title="Vivis15thBirthday" href="//www.tickcounter.com/">Vivis15thBirthday</a>
                </div>

                <img src="assets/icons/gift.png" alt="" class="gift gift-right" aria-hidden="true" />
            </div>
        </section>



        <!-- Mensaje -->
        <section class="message">
            <p>Junto a mis padres queremos invitarles a compartir un día muy especial para nosotros</p>
        </section>

        <!-- Fecha -->
        <section class="date">
            <div class="date-row">
                <span class="badge">Sábado</span>
                <span class="badge number">13</span>
                <span class="badge">Diciembre</span>
            </div>
        </section>

        <!-- Misa -->
        <section class="details">
            <p><strong>Hora: 17:00</strong></p>
            <p><strong>IGLESIA DEL BARRIO EL TAMBO</strong></p>

            <a class="btn" id="btnUbicacion" href="https://www.google.com/maps/search/?api=1&query=" target="_blank"
                rel="noopener" aria-label="Ver ubicación en Google Maps">
                UBICACIÓN
            </a>
        </section>

        <!-- Confirmación -->
        <section class="rsvp">
            <p>¿Nos confirmas tu asistencia?</p>
            <a class="btn btn-confirm" id="btnConfirmar"
                href="https://wa.me/593000000000?text=Confirmo%20asistencia%20a%20los%2015%20de%20Viviana"
                target="_blank" rel="noopener" aria-label="Confirmar asistencia por WhatsApp">
                CONFIRMAR
            </a>
        </section>
    </main>
</body>

</html>
